<!DOCTYPE html>
<html lang="en">
<head>
	<title>Foo</title>
	<meta charset="UTF-8">
	<link href="../src/style.css" media="all" rel="stylesheet">
	<script src="../src/script.js"></script>
</head>
<body class="noselect">
	<div>
		<span>RPGUI : </span>
		<a href="#" onclick="AddBar();">Add bar</a> - 
		<a id="BarLock" href="#">Unlock ui</a>
	</div>
	<div class="sbm" id="sbm">
		<div class="sbm-close" id="SkillMenuCloseButton">x</div>
		<div class="sbm-title">Position:</div>
		<div class="heigher sbm-row">
			<div class="sbm-cell">X</div>			
			<div class="sbm-cell">
				<input type="submit" class="sbm-button sbm-horizontal-button inlineblock" value="-" id="PosXDecr">
				<input type="text"   class="sbm-intput inlineblock" id="PositionX" />
				<input type="submit" class="sbm-button sbm-horizontal-button inlineblock" value="+" id="PosXIncr">
			</div>
			<div class="sbm-cell">Y</div>			
			<div class="sbm-cell horizontalCenter">
				<input type="submit" class="sbm-button sbm-vertical-button inlist" value="+" id="PosYIncr">
				<input type="text"   class="sbm-intput inlist" id="PositionY" />
				<input type="submit" class="sbm-button sbm-vertical-button inlist" value="-" id="PosYDecr">
			</div>
		</div>
		<div class="sbm-title">Behaviors:</div>
		<div class="sbm-row">
			<div class="sbm-cell sbm-cell2">Buttons</div>
			<div class="sbm-cell sbm-cell2">
				<input type="text" class="sbm-intput" id="ButtonsNumber" />
			</div>
		</div>
		<div class="sbm-row">
			<div class="sbm-cell sbm-cell2">Rows</div>
			<div class="sbm-cell sbm-cell2">
				<input type="text" class="sbm-intput" id="RowsNumber" />
			</div>
		</div>
	</div>
	<script>window.onload = Initialize;</script>
</body>
</html>
